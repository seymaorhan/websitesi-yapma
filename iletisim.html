    <div class="container">
        <center>
            <h2>KAYIT FORMU</h2>
        </center>
        <form action="iletisim.php">
            <div class="form-group">
                <label for="email">Öğrenci Numarası:</label>
                <input type="email" class="form-control" id="email" required placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Şifre:</label>
                <input type="password" class="form-control" id="pwd" required placeholder="Enter password" name="pwd">
            </div>


          

            <div class="form-group">
                <label for="sehir">Şehrinizi seçiniz</label>
                <select class="form-control" id="sehir" placeholder="Enter option" name="sehir">
                    <option>İstanbul</option>
                    <option>Sakarya</option>
                    <option>Kocaeli</option>
                    <option>Ankara</option>
                    <option>İzmir</option>
                </select>
            </div>

            <div class="form-group">
                <label for="takim">Tuttuğunuz takımı seçiniz</label>
    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="takim" id="takim"
                            value=" Galatasaray" checked>
                        <label class="form-check-label" for="exampleRadios2">
                            Galatasaray
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="takim" id="takim"
                            value=" Fenerbahçe" checked>
                        <label class="form-check-label" for="exampleRadios2">
                            Fenerbahçe
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="takim" id="takim"
                            value=" Beşiktaş" checked>
                        <label class="form-check-label" for="exampleRadios2">
                            Beşiktaş
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="takim" id="takim" 
                            value=" Trabzonspor" checked>
                        <label class="form-check-label" for="exampleRadios2">
                            Trabzonspor
                        </label>
                    </div>

                </div>


            <div class="form-group">
                <label for="sehir">En sevdiğiniz rengi seçiniz</label>
                <select class="form-control" id="renk" required placeholder="Enter option" name="renk">
                    <option>Kırmızı</option>
                    <option>Sarı</option>
                    <option>Mavi</option>
                    <option>Yeşil</option>
                    <option>Siyah</option>
                </select>
            </div>


            <div class="form-group">
                <label for="cinsiyet">Cinsiyet seçiniz</label>
    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cinsiyet" id="cinsiyet"
                            value="Kadın" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Kadın
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cinsiyet" id="cinsiyet" required
                            value="Erkek" checked>
                        <label class="form-check-label" for="exampleRadios2">
                            Erkek
                        </label>
                    </div>

                </div>
                  
                    <button type="submit" class="btn btn-success">Giriş Yap</button>
                    <button type="reset" class="btn btn-secondary">Temizle</button>

                    <br>
                    <br>

                    <button type="button" class="btn btn-success" onclick="checkForm()">Formu Kontrol Et</button>
                    <button type="button" class="btn btn-success" onclick="checkEmail()">E-postayı Kontrol Et</button>
                </div>
           
        </form>
